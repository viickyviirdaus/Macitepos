    <!-- MODAL TAMBAH CUSTOMER -->
    <div class="modal fade" id="tambahCustomer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-sm">
            <form th:object="${memberBaru}"  th:action="@{/kasir-customer/createMember}" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Tambah Customer</h4>
                </div>
                    <div class="container-fluid ">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="hidden" />
                                <div class="form-group">
                                    <label for="nama_member">Full Name</label>
                                    <input type="text" class="form-control" required="" id="nama_member" placeholder="Full Name"  th:field="*{nama_member}" />
                                </div>
                                <div class="form-group">
                                    <label for="alamat">Address</label>
                                    <input type="text" class="form-control" required="" id="alamat" placeholder="Address" th:field="*{alamat}"/>
                                </div>
                                <div class="form-group">
                                    <label for="alamat">Email</label>
                                    <input type="text" class="form-control" required="" id="email" placeholder="email" th:field="*{email}"/>
                                </div>
                                <div class="form-group">
                                    <label for="tanggal_lahir">Date Of Birth</label>
                                    <input type="date" class="form-control" required="" id="tanggal_lahir" placeholder="Date Of Birth" th:field="*{tanggal_lahir}" />
                                </div>

                                <!--</div>-->
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" required="" id="inlineRadio1" value="L" th:field="*{jenis_kelamin}"/> Laki Laki
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="P"  th:field="*{jenis_kelamin}"/> Perempuan
                                </label>

                            </div>
                        </div>
                    </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="saveMember" class="btn btn-primary">Save</button>
                </div>
