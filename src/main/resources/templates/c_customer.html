<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kasir - Customer | MacitePos</title>
    <div th:replace="c_header :: header-css"/>
</head>
<body>

<div th:replace="c_header :: header"/>

<!-- COntent web -->
<div class="body">
    <div class="container-fluid">
        <div class="page-header">
            <h2 class="text-center">CUSTOMER</h2>
        </div>
        <!-- Code Here --><!-- Code Here --><!-- Code Here --><!-- Code Here --><!-- Code Here -->
        <!-- Search -->
        <form class="form-inline text-center">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style=" width: 300px" class="form-control" aria-label="..." placeholder="Search"/>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default text-center" aria-haspopup="true" aria-expanded="false"><i class="fa fa-search fa-fw" aria-hiden="true"></i>Search</button>
                    </div><!-- /btn-group -->
                </div>
                <button type="button" data-toggle="modal" data-target="#tambahCustomer" class="btn btn-primary text-center" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus fa-fw" aria-hiden="true"></i>Tambah</button>
            </div>
        </form>
    </div>
    <!-- MODAL TAMBAH CUSTOMER -->
    <div class="modal fade" id="tambahCustomer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <form th:object="${memberBaru}"  th:action="@{/kasir-customer/createMember}" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Tambah Customer</h4>
                </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="hidden" th:field="*{id_member}"/>
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name" th:field="*{nama_member}" />
                            </div>
                            <div class="form-group">
                                <label for="Address">Address</label>
                                <input type="text" class="form-control" id="Address" placeholder="Address" th:field="*{alamat}" />
                            </div>
                            <div class="form-group">
                                <label for="DOB">Date Of Birth</label>
                                <input type="date" class="form-control" id="DOB" placeholder="Date Of Birth" th:field="*{tanggal_lahir}" />
                            </div>
                            <!--<div class="form-group">-->
                            <!--<label for="email">Email</label>-->
                            <!--<input type="password" class="form-control" id="email" placeholder="Email" th:field="*{email}" />-->
                            <!--</div>-->
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="L" th:field="*{jenis_kelamin}" /> Laki Laki
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="P" th:field="*{jenis_kelamin}" /> Perempuan
                            </label>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputFile">Photo</label>
                                <div >
                                    <img style="width: 200px; margin-bottom:10px;" th:src="@{assets/image/defaultProfile.png}"/>
                                </div>
                                <input type="file" id="exampleInputFile"/>
                            </div>
                        </div>
                    </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- Table -->
    <div class="container-fluid">

        <table class="table table-striped " style="margin-top: 20px">
            <thead>
            <tr style="background-color: #FC161B">
                <th>No</th>
                <th>ID Member</th>
                <th>Nama</th>
                <th>TL</th>
                <th>L/P</th>
                <th>Alamat</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="members : ${member}">
                <td>1</td>
                <td th:text="${members.id_member}">ID Member</td>
                <td th:text="${members.nama_member}">Nama</td>
                <td th:text="${members.tanggal_lahir}">TL</td>
                <td th:text="${members.jenis_kelamin}">L/P</td>
                <td th:text="${members.alamat}">Alamat</td>
                <td><button type="button" class="btn btn-info">Edit</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
