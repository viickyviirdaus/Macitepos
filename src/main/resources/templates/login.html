<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

  <title>Login | Macite</title>
  <link rel="shortcut icon" th:href="@{assets/image/icon.png}"/>
  <!-- Bootstrap core CSS-->
  <link th:href="@{assets/css/bootstrap.min.css}" rel="stylesheet" />
  <!-- Custom fonts for this template-->
  <link th:href="@{assets/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
  <!-- Custom styles for this template-->
  <link th:href="@{assets/css/sb-admin.css}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/background.css}" />
</head>
<!--th:style="'background-image: url('+ @{assets/image/a.jpg} +');'"-->
<body class="bg-dark" >



<!-- particles.js container -->
<div id="particles-js"></div>

<!-- scripts -->
<script th:src="@{assets/js/particles.js}"></script>
<script th:src="@{assets/bootstrap/js/app.js}"></script>

  <div class="container" >
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="margin-top: 120px;">
        <img style="margin-bottom: 10px; width: 350px; height: 100px" th:src="@{assets/image/logo.png}" />
        <div class="row text-center" style="background:rgba(0,0,0,0.02);" >
            <form th:action="@{/login}" method="post">
              <fieldset style="margin:10px 40px 20px 40px; ">
                <h4>Please Sign In</h4>
                <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control input-lg"
                         placeholder="Enter Username" required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-lg"
                         placeholder="Enter Password" required="true"/>
                </div>

                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" style="margin-bottom: 15px;" />
                <div th:if="${param.error}">
                  <div class="alert alert-danger">
                    Invalid username or password.
                  </div>
                </div>
                <div th:if="${param.logout}">
                  <div class="alert alert-info">
                    You have been logged out.
                  </div>
                </div>
              </fieldset>
            </form>
        </div>

      </div>
      <div class="col-md-4"></div>


    </div>
  </div>



  <!-- Bootstrap core JavaScript-->
  <script th:src="@{assets/jquery/jquery.min.js}"></script>
  <script th:src="@{assets/popper/popper.min.js}"></script>
  <script th:src="@{assets/bootstrap/js/bootstrap.min.js}"></script>
  <!-- Core plugin JavaScript-->
  <script th:src="@{assets/jquery-easing/jquery.easing.min.js}"></script>

</body>

</html>
