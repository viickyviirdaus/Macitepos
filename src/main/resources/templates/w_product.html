</head>
<body>

<div th:replace="w_header :: header"/>

<!-- COntent web -->
<div class="body">
    <div class="container-fluid">
        <div class="page-header">
            <h2 class="text-center">PRODUCTS</h2>
        </div>
        <!-- Code Here --><!-- Code Here --><!-- Code Here --><!-- Code Here --><!-- Code Here -->
        <!-- Search -->
        <form class="form-inline text-center">

        </form>
        <form class="form-inline text-center">
            <div class="form-group">
                <div class="input-group">
                    <button type="button" data-toggle="modal" data-target="#tambahProduk" class="btn btn-primary text-center" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus fa-fw" aria-hiden="true"></i>Tambah</button>

                    <input type="text" style="width: 300px" class="form-control" aria-label="..." placeholder="Search"/>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle text-center" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ><span class="caret"></span> Category</button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#">Makanan</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>

                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div><!-- /btn-group -->
                </div>
                <a href=""><button type="button" class="btn btn-primary text-center" aria-haspopup="true" aria-expanded="false" ><i class="fa fa-map fa-fw" aria-hiden="true"></i>Item Map</button></a>
            </div>
        </form>
    </div>
    <!-- MODAL TAMBAH CUSTOMER -->
    <div class="modal fade" id="tambahProduk" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-horizontal" th:object="${produkBaru}" th:action="@{/product/create}" method="post" enctype="multipart/form-data">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Tambah Produk</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="hidden" th:field="*{id_produk}"/>
                                <div class="form-group">
                                    <label for="fullName">Product Name</label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{nama_produk}" />
                                </div>
                                <div class="form-group">
                                    <label >Buy Price</label>
                                    <input type="text" class="form-control" th:field="*{harga_beli}"/>
                                </div>
                                <div class="form-group">
                                    <label >Sell Price</label>
                                    <input type="text" class="form-control" th:field="*{harga_penjualan}"/>
                                </div>
                                <div class="form-group">
                                    <label>Number Rak Shop</label>
                                    <input type="date" class="form-control" th:field="*{no_rak_toko}"/>
                                </div>
                                <div class="form-group">
                                    <label>Stock in shop</label>
                                    <input type="email" class="form-control" id="email" th:field="*{stok_toko}"/>
                                </div>
                                <div class="form-group">
                                    <label>Stock total</label>
                                    <input type="text" class="form-control" th:field="*{stok_total}" />
                                </div>
                                <div class="form-group">
                                    <label>Re Stock</label>
                                    <input type="text" class="form-control" th:field="*{stok_total}" />
                                </div>
                                <div class="form-group">
                                    <label>Categori</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="food"  name="inlineRadioOptions" id="inlineRadio1" th:field="*{kategori}"/> Food
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="drink"  name="inlineRadioOptions" id="inlineRadio2" th:field="*{kategori}"/> Drink
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="drug"  name="inlineRadioOptions" id="inlineRadio3" th:field="*{kategori}"/> Drug
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="cosmetic"  name="inlineRadioOptions" id="inlineRadio4" th:field="*{kategori}"/> Cosmetic
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="office"  name="inlineRadioOptions" id="inlineRadio5" th:field="*{kategori}"/> Office
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="household"  name="inlineRadioOptions" id="inlineRadio6" th:field="*{kategori}"/> Household of Equipment
                                    </label>
                                </div>
                                <div class="form-group">
                                    <!--<label>Created At</label>-->
                                    <input type="hidden" name="startdate" id="todayDate" th:field="*{created_at}"/>
                                    <script type="text/javascript">
                                        function getDates()
                                        {
                                            var today = new Date();
                                            var dd = today.getDate();
                                            var mm = today.getMonth()+1; //January is 0!
                                            var yyyy = today.getFullYear();
                                            var hh = today.getHours();
                                            var m = today.getMinutes();
                                            var ss = today.getSeconds();
                                            today = yyyy+"-"+mm+"-"+dd+" "+hh+":"+m+":"+ss;

                                            document.getElementById("todayDate").value = today;
                                        }

                                        //call getDate() when loading the page
                                        getDates();
                                    </script>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label >Photo</label>
                                    <div >
                                        <img style="width: 200px; margin-bottom:10px;" id="output" alt="Preview Image"/>
                                    </div>
                                    <input type="file" name="file" onchange="loadFile(event)"/>
                                    <script>
                                        var loadFile = function(event) {
                                            var output = document.getElementById('output');
                                            output.src = URL.createObjectURL(event.target.files[0]);
                                        };
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="container-fluid">
        <table class="table table-striped " style="margin-top: 20px" id="productTable">
            <thead>
            <tr style="background-color: #FEA72C">
                <th>Image</th>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Category</th>
                <th>Last Update</th>
                <th>Update By</th>
                <th>Created at</th>
            </tr>
            </thead>

        </table>
    </div>
</div>
