<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <title>Manajer - User | MacitePos</title>
    <div th:replace="m_header :: header-css"/>
</head>
<body>

<div th:replace="m_header :: header"/>

<!-- COntent web -->
<div class="body">
    <div class="container-fluid">
        <div class="page-header">
            <h2 class="text-center">USER</h2>
        </div>
        <!-- Code Here --><!-- Code Here --><!-- Code Here --><!-- Code Here --><!-- Code Here -->
        <!-- Search -->
        <form class="form-inline text-center">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" style="width: 300px" class="form-control" aria-label="..." placeholder="Search"/>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default text-center" aria-haspopup="true" aria-expanded="false"><i class="fa fa-search fa-fw" aria-hiden="true"></i>Search</button>
                    </div><!-- /btn-group -->
                </div>
            </div>
        </form>
    </div>
    <!-- Table -->
    <div th:if="${not #lists.isEmpty(pengguna)}">
        <table class="table table-striped " style="margin-top: 20px">
            <thead>
            <tr style="background-color: #71BACF">
                <th>Image</th>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Category</th>
                <th>Created at</th>
                <th>Last Modified</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="penggunas : ${pengguna}">
                <td><img th:src="@{assets/image/defaultProfile.png}" style="max-height: 40px"/></td>
                <td th:text="${penggunas.id_pengguna}"></td>
                <td th:text="${penggunas.nama_pengguna}"></td>
                <td th:text="${penggunas.alamat_pengguna}"></td>
                <td th:text="${penggunas.tanggal_lahir}"></td>
                <td th:text="${penggunas.email}"></td>
                <td th:text="${penggunas.level}"></td>
                <td th:text="${penggunas.created_at}"></td>
                <td th:text="${penggunas.last_modified}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
